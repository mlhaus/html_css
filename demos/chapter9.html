<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            height: 50vh;
            width: 60%;
            margin: 0 auto;
            background-color: black;
            display: flex;
            align-items: flex-start; /*stretch, center, flex-start, flex-end, baseline*/
            justify-content: left; /* left, flex-start, right, flex-end, center, space-between, space-around, space-evenly */
            flex-direction: row; /* row, row-reverse, column, column-reverse */
            flex-wrap: wrap;
        }
        .box {
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
        .box1 {
            background-color: red;
            color: white;
            line-height: 150px;
        }
        .box2 {
            background-color: yellow;
            color: black;
            line-height: 200px;
        }
        .box3 {
            background-color: blue;
            color: white;
            line-height: 100px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
